<form (submit)="register()">
  <input [(ngModel)]="user.username" type="text" placeholder="username" name="username">
  <br>
  <input [(ngModel)]="user.password" type="password" placeholder="password" name="password">
  <br>
  <input [(ngModel)]="user.email" type="text" placeholder="email" name="email">
  <br>
  <input [(ngModel)]="user.full_name" type="text" placeholder="full name" name="full_name">
  <br>
  <button type="submit">Register</button>
</form>
